<!DOCTYPE html>
<html lang="{{ site.lang | default: 'de' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body class="layout-{{ page.layout | default: 'default' }}">
    <a class="visually-hidden-focusable skip-link" href="#main-content">Zum Inhalt springen</a>
    <button class="sidebar-toggle" type="button" aria-expanded="false" aria-controls="site-sidebar" aria-label="Navigation öffnen">
      <span class="sidebar-toggle__icon" aria-hidden="true">☰</span>
    </button>

    <div class="site-wrapper">
      <aside id="site-sidebar" class="sidebar" role="complementary">
        <div class="sidebar-header">
          <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
          {% if site.description %}
          <p>{{ site.description }}</p>
          {% endif %}
        </div>

        {% include navigation.html %}
      </aside>

      <div class="sidebar-overlay" hidden></div>

      <main id="main-content" class="main-content" role="main">
        <div class="content-wrapper">
          {{ content }}
        </div>
      </main>
    </div>

    {% include modal.html %}

    <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/modal.js' | relative_url }}" defer></script>
  </body>
</html>
