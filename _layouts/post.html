---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d. %B %Y" }}</time>
        </p>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.categories %}
    <footer>
        <p class="post-categories">
            Kategorien: 
            {% for category in page.categories %}
                <span class="category">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </p>
    </footer>
    {% endif %}
</article>

<style>
.post-meta {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
}
.post-categories {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid #eee;
    color: #666;
    font-size: 0.9rem;
}
.category {
    background-color: #3498db;
    color: white;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-size: 0.8rem;
}
</style>
